<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment I Gallery Section | Flexbox</title>
    <link rel="stylesheet" href="assets/stylesheet/style.css" />

    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/2aefd3abca.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="container flex">
        <a class="brand" href="#">
          <img
            src="assets/media/curved-lines-logo copy.jpg"
            alt="curved lines logo"
          />
        </a>
        <nav class="nav">
          <a href="#">Home</a>
          <a class="active" href="#">Gallery</a>
          <a href="#">About</a>
        </nav>
      </div>
    </header>
    <main>
      <section class="gallery">
        <div class="container">
          <h1 class="heading">Gallery</h1>
          <div class="flex wrap">
            <div class="col">
              <img
                class="gallery-img"
                src="assets/media/image1.jpg"
                alt="image 1"
              />
            </div>

            <div class="col">
              <img
                class="gallery-img"
                src="assets/media/image2.jpg"
                alt="image 2"
              />
            </div>

            <div class="col">
              <img
                class="gallery-img"
                src="assets/media/image3.jpg"
                alt="image 3"
              />
            </div>

            <div class="col">
              <img
                class="gallery-img"
                src="assets/media/image4.jpg"
                alt="image 4"
              />
            </div>
            <div class="col">
              <img
                class="gallery-img"
                src="assets/media/image5.jpg"
                alt="image 5"
              />
            </div>
            <div class="col">
              <img
                class="gallery-img"
                src="assets/media/image6.jpg"
                alt="image 6"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container flex">
        <small>&copy; MyExercises </small>
        <nav>
          <a href="#"><i class="fa-brands fa-facebook"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
          <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
          <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
        </nav>
      </div>
    </footer>
  </body>
</html>
